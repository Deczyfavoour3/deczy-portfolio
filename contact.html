<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ohabasirim Favour Uzondu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .nav-container {
            background: rgba(44, 62, 80, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-menu {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .nav-menu a:hover {
            background: rgba(255,255,255,0.1);
        }

        .contact-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 50px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .contact-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-10px);
        }

        .contact-icon {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
        }

        .contact-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="experience.html">Experience</a>
            <a href="projects.html">Projects</a>
            <a href="achievements.html">Achievements</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <h1 class="page-title">Get In Touch</h1>
        
        <div class="contact-grid">
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-info">Phone</div>
                <a href="tel:+2348149442109" class="contact-link">+234 814 944 2109</a>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info">Email</div>
                <a href="mailto:deczyfavour@gmail.com" class="contact-link">deczyfavour@gmail.com</a>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="contact-info">Facebook</div>
                <a href="https://facebook.com/deczyfavour" target="_blank" class="contact-link">deczyfavour</a>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="contact-info">Instagram</div>
                <a href="https://instagram.com/deczyfavour" target="_blank" class="contact-link">deczyfavour</a>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="contact-info">Twitter</div>
                <a href="https://twitter.com/deczyfavour" target="_blank" class="contact-link">deczyfavour</a>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="contact-info">WhatsApp</div>
                <a href="https://wa.me/2348149442109" target="_blank" class="contact-link">+234 814 944 2109</a>
            </div>
        </div>
    </div>

    <div class="contact-bg" id="contact-bg"></div>

    <script>
        function createBackground() {
            const bg = document.getElementById('contact-bg');
            const bubbleCount = 80; // Reduced number of bubbles
            
            for(let i = 0; i < bubbleCount; i++) {
                const span = document.createElement('span');
                
                span.style.left = `${Math.random() * 100}%`;
                span.style.top = `${Math.random() * 120}%`;
                
                span.style.animationDelay = `${Math.random() * 5}s`;
                span.style.animationDuration = `${6 + Math.random() * 4}s`;
                
                span.style.opacity = 0.1 + Math.random() * 0.3; // Reduced opacity
                
                const scale = 0.8 + Math.random() * 0.3;
                span.style.transform = `scale(${scale})`;
                
                bg.appendChild(span);
            }
        }

        // Recreate bubbles less frequently
        setInterval(() => {
            const bg = document.getElementById('contact-bg');
            bg.innerHTML = '';
            createBackground();
        }, 30000); // Every 30 seconds

        window.addEventListener('load', createBackground);
        window.addEventListener('resize', () => {
            const bg = document.getElementById('contact-bg');
            bg.innerHTML = '';
            createBackground();
        });
    </script>
</body>
</html>
